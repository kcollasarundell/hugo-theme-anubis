{{ define "main" }}

    <h1>{{ i18n .Title }}</h1>
    {{ .Content }}
    <ul class="contents">
    {{ range sort .Paginator.Pages "Params.Date" "asc"}}
        <div class="post-short-list">
            <header> 
                <h2>
                    <a href="{{ .RelPermalink }}">{{ title .Title }}</a>
                </h2>
            </header>
            {{ partial "articleInfoFull.html" . }}
        </div>
    {{ end }}
    {{ partial "pagination.html" . }}
{{ end }}
